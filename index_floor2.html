<!DOCTYPE html>

  <style>
    :root { --brand-bg:#202a3d; --brand-cta:#f24b2c; --brand-accent:#d48b2f; --text-main:#111827; --text-invert:#e5e7eb; --line:#e5e7eb; --card-edge:#e5e7eb; --card-soft:#ffffff; --bg-soft:#f5f7fa; --nav-h:60px; }
    html { scroll-behavior:smooth; } *{ box-sizing:border-box; } body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text-main); background:var(--bg-soft); }
    header,section,footer{ padding:44px 20px; } .container{ max-width:1100px; margin:0 auto; }
    .nav{ position:fixed; inset:0 0 auto 0; height:var(--nav-h); display:flex; align-items:center; gap:18px; padding:0 16px; background:rgba(32,42,61,.92); color:var(--text-invert); z-index:1000; backdrop-filter:blur(10px); }
    .nav a{ color:var(--text-invert); text-decoration:none; font-weight:700; } .brand{ margin-right:auto; letter-spacing:.4px; }
    header.hero{ background:var(--brand-bg); color:var(--text-invert); padding-top:calc(44px + var(--nav-h)); text-align:center; }
    header.hero h1{ font-size:2.4em; margin:0 0 12px; color:#fff; } header.hero p{ margin:0 0 10px; opacity:.95; }
    .cta{ display:inline-flex; gap:10px; margin-top:14px; flex-wrap:wrap; } .btn{ padding:10px 16px; border-radius:10px; border:2px solid transparent; font-weight:800; text-decoration:none; display:inline-block; }
    .btn-primary{ background:var(--brand-cta); color:#fff; } .btn-outline{ background:transparent; color:var(--brand-accent); border-color:var(--brand-accent); }
    .section-title{ text-align:center; font-size:2em; margin:0 0 18px; scroll-margin-top:calc(var(--nav-h) + 16px); }
    .band{ background:#fff; border-top:1px solid var(--line); border-bottom:1px solid var(--line); }
    .grid{ display:grid; gap:20px; } .grid-2{ grid-template-columns:repeat(auto-fit, minmax(320px,1fr)); } .grid-4{ grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); }
    .card{ background:var(--card-soft); border:1px solid var(--card-edge); border-radius:14px; padding:0; overflow:hidden; }
    .card .content{ padding:16px 20px; } .icon{ width:56px; height:56px; border-radius:50%; background:var(--brand-accent); margin:0 0 10px 0; }
    .service-img{ display:block; width:100%; aspect-ratio:4/3; object-fit:cover; background:#e5e7eb; }
    /* Photo wall */
    #photos .photo-track { display:flex; gap:12px; overflow-x:auto; padding:8px 4px 16px; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; }
    #photos figure.card { min-width:320px; width:48%; max-width:520px; border-radius:14px; overflow:hidden; scroll-snap-align:start; }
    #photos figcaption { padding:.75rem 1rem; color:#475569; }
    #photos .photo-label{ display:inline-block; font-weight:800; letter-spacing:.2px; padding:.4rem .7rem; border-radius:999px; border:1px solid rgba(0,0,0,.08); background:#fff; color:#334155; margin:4px 0 10px; }
  </style>
