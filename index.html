<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaSky 二樓照片（約 40 坪）</title>
  <style>
    :root{ --nav-h:56px; --ink:#111827; --muted:#475569; }
    *{ box-sizing:border-box; } body{ margin:0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); }
    header,section{ padding:44px 20px; } .container{ max-width:1100px; margin:0 auto; }
    .nav{ position:sticky; top:0; background:#fff; border-bottom:1px solid rgba(0,0,0,.08); height:var(--nav-h); display:flex; align-items:center; gap:18px; padding:0 16px; z-index:10; }
    .nav a{ text-decoration:none; color:#111827; font-weight:700; }
    h1{ margin:0; font-size:1.6rem; }
    .section-title{ text-align:center; font-size:2rem; margin:0 0 12px; }
    .muted{ color:var(--muted); }
    /* 2F photo wall */
    #photos-2f .photo-track { display:flex; gap:12px; overflow-x:auto; padding:8px 4px 16px; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; }
    #photos-2f figure.card { min-width:320px; width:48%; max-width:520px; border-radius:14px; overflow:hidden; border:1px solid rgba(0,0,0,.08); background:#fff; scroll-snap-align:start; }
    #photos-2f figcaption { padding:.75rem 1rem; color:#475569; }
    #photos-2f img{ display:block; width:100%; height:auto; }
    #photos-2f .photo-label{ display:inline-block; font-weight:800; letter-spacing:.2px; padding:.4rem .7rem; border-radius:999px; border:1px solid rgba(0,0,0,.08); background:#fff; color:#334155; margin:4px 0 10px; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#top">MetaSky</a>
    <a href="#photos-2f">二樓照片</a>
  </nav>

  <a id="top"></a>
  <header>
    <div class="container">
      <h1>二樓照片（約 40 坪空間）</h1>
      <p class="muted">Swipe / 滑動瀏覽；圖片放置於 <code>assets/photos/</code></p>
    </div>
  </header>

  <section id="photos-2f">
    <div class="container">
      <h2 class="section-title">2F Space · 約 40 坪</h2>
      <div class="photo-label">二樓 · Panorama</div>
      <div class="photo-track">
        <figure class="card">
          <img src="assets/photos/floor2-01.jpg" alt="二樓｜全景 A" loading="lazy">
          <figcaption>二樓｜全景 A</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/photos/floor2-02.jpg" alt="二樓｜窗景與空間 B" loading="lazy">
          <figcaption>二樓｜窗景與空間 B</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/photos/floor2-03.jpg" alt="二樓｜窗邊長景 C" loading="lazy">
          <figcaption>二樓｜窗邊長景 C</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/photos/floor2-04.jpg" alt="二樓｜全景 D" loading="lazy">
          <figcaption>二樓｜全景 D</figcaption>
        </figure>
      </div>
    </div>
  </section>
</body>
</html>
